name: Release (SemVer tags only)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  guard-semver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Validate tag matches SemVer (with optional prerelease)
        env:
          GIT_REF: ${{ github.ref_name }}
        run: |
          echo "Tag: $GIT_REF"
          if [[ ! "$GIT_REF" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9.-]+)?$ ]]; then
            echo "Non-SemVer tag detected, exiting." >&2
            exit 1
          fi
      - name: Echo ok
        run: echo OK

